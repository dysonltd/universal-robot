---
name: Continuous Testing
on:
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  Continuous_Testing:
    name: Continuous Testing
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: |
          cd examples/simulator
          docker compose up -d
          cargo test --all-features
          docker compose down
